alias: header/struct
template: "components/core/header/header_struct.html"

assets:
  head: []
  css:
    - "/static/components/core/header/banner_ticker.css"
  js: []
  vendors: []

# Valeurs par défaut (documentaires)
params:
  topbar:
    enabled: true
    text_html: |
      100% Naturel | Sans Parabènes | Formule Douce | Fabriqué au Maroc | Protection & Restauration
    deadline_ts: "2025-09-30T23:59:00Z"
    cta:
      label: "J'achete"
      url: "#form-stepper"
  banner:
    enabled: true
    colors:
      from: "#2c6a57"
      to: "#1f4f42"
    speed_ms: 5000
    pattern:
      url: "images/patterns/alfenna/alfenna_dots_v1.svg"
      size: 40
      opacity: 0.16
    messages:
      - text: "Livraison Partout au Maroc"
        icon:
          kind: "svg"
          value: "images/icons/morocco.svg"
      - text: "Livraison 24h gratuite"
        icon:
          kind: "icofont"
          value: "icofont-fast-delivery"
          color: "#bbf7d0"
          bg: "rgba(187, 247, 208, 0.2)"
      - text: "-30% aujourd’hui [today_human]"
        icon:
          kind: "icofont"
          value: "icofont-sale-discount"
          color: "#fca5a5"
          bg: "rgba(252, 165, 165, 0.22)"
          outline: "rgba(252, 165, 165, 0.45)"
        badge: "OFFRE"
      - text: "Vérifiez avant de payer"
        icon:
          kind: "icofont"
          value: "icofont-verification-check"
          color: "#bae6fd"
          bg: "rgba(186, 230, 253, 0.18)"
      - text: "Paiement à la livraison"
        icon:
          kind: "icofont"
          value: "icofont-money-bag"
          color: "#fde68a"
          bg: "rgba(253, 230, 138, 0.22)"
      - text: "Produit 100% naturel"
        icon:
          kind: "svg"
          value: "images/icons/leaf.svg"
  contact:
    phone_tel: ""
    phone_display: ""
    email: ""
    address_url: ""
    address_text: ""
  socials: []

contract:
  required:
    topbar:
      enabled: "bool"
      text_html: "str"
      cta?:
        label: "str"
        url: "str"
  optional:
    topbar:
      deadline_ts: "str"
    contact:
      phone_tel: "str"
      phone_display: "str"
      email: "str"
      address_url: "str"
      address_text: "str"
    socials:
      - icon: "str"
        url: "str"
        new_tab?: "bool"
    banner:
      enabled: "bool"
      colors?:
        from?: "str"
        to?: "str"
      speed_ms?: "int"
      pattern?:
        url?: "str"
        size?: "int"
        opacity?: "float"
      messages?:
        - text: "str"
          icon?:
            kind?: "str"
            value?: "str"
            color?: "str"
            bg?: "str"
            outline?: "str"
          badge?: "str"

hydrate:
  module: "apps.atelier.compose.hydrators.header.hydrators"
  func: "header_struct"
  params:
    topbar:
      enabled: true
      text_html: |
        100% Naturel | Sans Parabènes | Formule Douce | Fabriqué au Maroc | Protection & Restauration
      deadline_ts: "2025-09-30T23:59:00Z"
      cta:
        label: "J'achete"
        url: "#form-stepper"
    contact:
      phone_tel: ""
      phone_display: ""
      email: ""
      address_url: ""
      address_text: ""
    socials: []
    banner:
      enabled: true
      colors:
        from: "#2c6a57"
        to: "#1f4f42"
      speed_ms: 5000
      pattern:
        url: "images/patterns/alfenna/alfenna_dots_v1.svg"
        size: 40
        opacity: 0.16
      messages:
        - text: "Livraison Partout au Maroc"
          value: "images/icons/morocco.svg"
        - text: "Livraison 24h gratuite"
          icon:
            kind: "icofont"
            value: "icofont-fast-delivery"
            color: "#bbf7d0"
            bg: "rgba(187, 247, 208, 0.2)"
        - text: "-30% aujourd’hui [today_human]"
          icon:
            kind: "icofont"
            value: "icofont-sale-discount"
            color: "#fca5a5"
            bg: "rgba(252, 165, 165, 0.22)"
            outline: "rgba(252, 165, 165, 0.45)"
          badge: "OFFRE"
        - text: "Vérifiez avant de payer"
          icon:
            kind: "icofont"
            value: "icofont-verification-check"
            color: "#bae6fd"
            bg: "rgba(186, 230, 253, 0.18)"
        - text: "Paiement à la livraison"
          icon:
            kind: "icofont"
            value: "icofont-money-bag"
            color: "#fde68a"
            bg: "rgba(253, 230, 138, 0.22)"
        - text: "Produit 100% naturel"
          icon:
            kind: "svg"
            value: "images/icons/leaf.svg"

compose:
  children:
    main: "header/main"
    mobile: "header/mobile"

render:
  cacheable: false
