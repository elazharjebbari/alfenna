alias: header/modes
template: "components/core/header/modes/header_modes.html"

assets:
  head: []
  css:
    - "/static/components/core/header/banner_ticker.css"
  js: []
  vendors: []

# Valeurs documentaires (surchargées si besoin par pages.yml)
params:
  topbar:
    enabled: true
    text_html: "Étape 1 : Découvrir ✓ &nbsp;|&nbsp; Étape 2 : Choisir &nbsp;|&nbsp; Étape 3 : Rejoindre"
    deadline_ts: ""
    cta: { label: "Je me lance", url: "#packs" }
  banner:
    enabled: true
    colors:
      from: "#2c6a57"
      to: "#1f4f42"
    speed_ms: 10000
    pattern:
      url: "images/patterns/alfenna/alfenna_dots_v1.svg"
      size: 40
      opacity: 0.16
    messages:
      - text: "Livraison Maroc"
        icon:
          kind: "icofont"
          value: "icofont-location-pin"
          color: "#fef08a"
          bg: "rgba(254, 240, 138, 0.22)"
          outline: "rgba(254, 240, 138, 0.4)"
      - text: "Livraison 24h gratuite"
        icon:
          kind: "icofont"
          value: "icofont-fast-delivery"
          color: "#bbf7d0"
          bg: "rgba(187, 247, 208, 0.2)"
      - text: "-30% aujourd’hui [today_human]"
        icon:
          kind: "icofont"
          value: "icofont-sale-discount"
          color: "#fca5a5"
          bg: "rgba(252, 165, 165, 0.22)"
          outline: "rgba(252, 165, 165, 0.45)"
        badge: "OFFRE"
      - text: "Vérifiez avant de payer"
        icon:
          kind: "icofont"
          value: "icofont-verification-check"
          color: "#bae6fd"
          bg: "rgba(186, 230, 253, 0.18)"
      - text: "Paiement à la livraison"
        icon:
          kind: "icofont"
          value: "icofont-money-bag"
          color: "#fde68a"
          bg: "rgba(253, 230, 138, 0.22)"
      - text: "Produit 100% naturel"
        icon: { kind: "svg", value: "images/icons/leaf.svg" }

contract:
  optional:
    topbar:
      enabled: "bool"
      text_html: "str"
      deadline_ts: "str"
      cta?:
        label: "str"
        url: "str"
    banner:
      enabled: "bool"
      colors?:
        from?: "str"
        to?: "str"
      speed_ms?: "int"
      pattern?:
        url?: "str"
        size?: "int"
        opacity?: "float"
      messages?:
        - text: "str"
          icon?:
            kind?: "str"
            value?: "str"
            color?: "str"
            bg?: "str"
            outline?: "str"
          badge?: "str"

hydrate:
  module: "apps.atelier.compose.hydrators.header_modes.hydrators"
  func: "modes_struct"

compose:
  children:
    main: "header/modes/main"
    mobile: "header/modes/mobile"

render:
  cacheable: false
