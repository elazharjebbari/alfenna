      address_text: "N° 18 Rue Patrice Lumumba, Rabat 10000, Maroc"
    socials:
      - icon: "flaticon-instagram"
        url: "https://www.instagram.com/lumieresrabat/"
        new_tab: true
      - icon: "flaticon-linkedin"
        url: "https://www.linkedin.com/company/lumiereacadem"
        new_tab: true
    login_url: null         # => hydrateur fera reverse('login') → "/login/"
    register_url: null      # => hydrateur fera reverse('register') → "/register/"
    menu:
      - label: "Accueil"
        url_name: "pages:home"
      - label: "Nos Formations"
        children:
          - label: "Formation en ligne"
            url: "#"
