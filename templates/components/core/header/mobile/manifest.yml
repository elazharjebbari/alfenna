contract:
  required:
    contact:
      phone_tel: "str"
      phone_display: "str"
      email: "str"
      address_url: "str"
      address_text: "str"
    menu:
      - label: "str"
        url?: "str"
        url_name?: "str"
        children?:
          - label: "str"
            url?: "str"
            url_name?: "str"
  optional:
    socials:
      - icon: "str"
        url: "str"
        new_tab?: "bool"
    login_url: "str"
    register_url: "str"

hydrate:
  module: "apps.atelier.compose.hydrators.header.hydrators"
  func: "header_mobile"
  # Whitelist + defaults transmis à l’hydrateur (manifest-first robuste)
