    image_alt: "Bougie artisanale"
    bubble_color: "#4CAF50"
    timeline_line_bg: "#E7F8EE"
    timeline_md_left: "40px"
    timeline_md_top: "100px"
    timeline_sm_left: "33px"
    timeline_sm_top: "150px"
    chapters: []
    # CTA
    cta:
