<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Al Fenna — Étape 1 (v2)</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@400;600;700;800;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>

<style>
:root{
  --af-bg:#253a31; --af-card:#f4f1e9; --af-ink:#203a33; --af-ink-2:#36584f;
  --af-line:#d7e1db; --af-price:#2c6a57; --af-accent:#1f4f42; --af-accent-2:#1a4438;
  --af-radius:28px;
}
body{background:var(--af-bg); font-family:"Montserrat",sans-serif; color:var(--af-ink);}
.af-shell{
  max-width:880px; margin:46px auto; background:var(--af-card);
  border-radius:var(--af-radius); padding:40px 34px 28px;
  box-shadow:0 20px 60px rgba(0,0,0,.36);
}
.af-logo{width:96px;height:76px;}
.af-brand{font-family:"Great Vibes",cursive; font-size: clamp(2.5rem,5.2vw,3.8rem);}
.af-baseline{letter-spacing:.14em; color:var(--af-ink-2);}

/* Stepper plus marqué */
.af-stepper{display:flex; align-items:center; gap:26px; margin:20px 0 12px;}
.af-step{font-weight:900;}
.af-rule{flex:1; height:5px; background:#cdd8d2; border-radius:999px;}
.af-step--active{position:relative; color:#1e3f35;}
.af-step--active::after{content:""; position:absolute; left:0; right:0; bottom:-10px; height:5px; background:#335f54; border-radius:999px;}

/* Bandeau valeur */
.af-value{background:#fbf7f0; border:1px solid var(--af-line); border-radius:18px; padding:20px 18px;}
.af-left{position:relative; border:1px solid var(--af-line); border-radius:16px; padding:18px 16px; height:100%;}
@media(min-width:992px){
  .af-left::after{content:""; position:absolute; right:-12px; top:12px; width:1px; height:calc(100% - 24px); background:var(--af-line);}
}
.af-small{font-weight:800; color:#35574e; letter-spacing:.02em;}
.af-price{color:var(--af-price); font-weight:900; font-size:clamp(2.1rem,3.4vw,2.6rem);}
.af-old{color:#899c96; text-decoration:line-through; margin-top:.3rem;}
.af-save{color:#2f7e66; font-weight:900; margin-top:.3rem;}
.af-bullets{list-style:none; margin:0; padding:0;}
.af-bullets li{display:flex; align-items:center; gap:.55rem; margin:.45rem 0;}
.af-bullets i{width:1.15em; text-align:center;}
.af-chip{display:inline-flex; align-items:center; gap:.45rem; padding:.4rem .7rem; border-radius:999px; background:#e6f1ec; color:#2c5a50; font-weight:800;}

/* Form */
.af-label{font-weight:900; margin-bottom:.4rem;}
.form-control{border-radius:14px; padding:1rem 1.05rem;}
.input-group-text{border-radius:14px 0 0 14px; background:#eaf2ee; font-weight:900;}
.input-group .form-control{border-radius:0 14px 14px 0;}
.form-text{color:#6f7f7b}

/* CTA */
.af-cta{background:var(--af-accent); color:#fff; border:none; border-radius:16px; padding:1.05rem 1rem; font-weight:900; box-shadow:0 14px 28px rgba(31,79,66,.30);}
.af-cta:hover{background:var(--af-accent-2);}
.af-stage{color:#5c706a;}
</style>
</head>
<body>
<main class="af-shell">
  <div class="text-center">
    <img class="af-logo mb-1" src="https://placehold.co/96x76?text=Logo" alt="Logo">
    <div class="af-brand">Al Fenna</div>
    <div class="af-baseline small fw-bold text-uppercase">NATUREL • SOIN • CONFIANCE</div>
  </div>

  <div class="af-stepper">
    <span class="af-step af-step--active">Contact</span>
    <div class="af-rule"></div>
    <span class="af-step">Offres</span>
    <div class="af-rule"></div>
    <span class="af-step">Confirmation</span>
  </div>

  <div class="af-value mt-2 mb-4">
    <div class="row g-3 align-items-stretch">
      <div class="col-lg-5">
        <div class="af-left h-100">
          <div class="af-small">Seulement</div>
          <div class="af-price">120&nbsp;DH</div>
          <div class="af-old">180&nbsp;DH</div>
          <div class="af-save">Vous économisez 60&nbsp;DH</div>
        </div>
      </div>
      <div class="col-lg-7">
        <ul class="af-bullets mb-2">
          <li><i class="fa-solid fa-truck"></i><strong>Livraison 48&nbsp;h</strong></li>
          <li><i class="fa-solid fa-hand-holding-dollar"></i><strong>Paiement à la livraison</strong></li>
          <li><i class="fa-solid fa-leaf"></i><strong>100&nbsp;% naturel</strong></li>
        </ul>
        <span class="af-chip"><i class="fa-solid fa-user-group"></i> +&nbsp;500 clientes</span>
      </div>
    </div>
  </div>

  <form class="vstack gap-3">
    <div>
      <label class="af-label" for="name">Nom complet</label>
      <input id="name" class="form-control" type="text" placeholder="Ex. Salma Benali" required>
    </div>
    <div>
      <label class="af-label" for="tel">Numéro de téléphone</label>
      <div class="input-group">
        <span class="input-group-text">+212 / 06</span>
        <input id="tel" type="tel" class="form-control" placeholder="WhatsApp ou mobile actif" minlength="6" maxlength="20" required>
      </div>
      <div class="form-text mt-1">Format libre. Les caractères non numériques seront nettoyés automatiquement.</div>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="wa" checked>
      <label class="form-check-label" for="wa">OK pour être contacté(e) sur WhatsApp pour confirmer la livraison</label>
    </div>
    <button type="button" class="btn af-cta w-100">Continuer &#8250;</button>
    <div class="small af-stage mt-1">Étape 1 / 3</div>
  </form>
</main>
</body>
</html>
