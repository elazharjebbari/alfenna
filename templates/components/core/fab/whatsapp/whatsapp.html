{% load static %}
<a
  data-cmp="fab-whatsapp"
  class="c-wa-fab"
  href="{{ href_base }}{% if prefill_text %}?text={{ prefill_text|urlencode }}{% endif %}"
  target="_blank"
  rel="noopener"
  aria-label="{{ aria_label }}"
  style="bottom: {{ offset_bottom }}px; right: {{ offset_right }}px; --fab-offset: {{ offset_right }}px;"
>
  <span class="c-wa-fab__icon">{{ icon_html|safe }}</span>
  <span class="c-wa-fab__label">{{ label }}</span>
</a>
