# Defaults (servent de whitelist pour l’hydrateur)
params:
  section_title_html: "Votre <span>Formatrice</span>"
  tab_label: "La formatrice"
  tablist_id: "myTab"
  tabcontent_id: "myTabContent"
  tab_id: "home"
  tab_button_id: "home-tab"

  image_static_path: "images/formateurs/formatrice_souheila.png"
  image_alt: "graphique"

  intro_title_html: "Je suis votre formatrice !"

  paragraph_1_html: |
    <strong class="text-primary">Je suis Souheila</strong>, <em>Biologiste</em> et
    passionnée par l'artisanat. Forte de mes expériences dans la création de
    <u>parfums</u>, de <u>produits cosmétiques</u> et surtout de <strong>bougies</strong>,
    je suis impatiente de partager avec vous mon <strong>savoir-faire</strong> et mes techniques uniques.

  paragraph_2_html: |
    Ensemble, nous explorerons l'art de créer des <strong>bougies personnalisées et distinctives</strong>,
    qui feront la renommée de votre future entreprise. Nous aborderons également les bases du <em>e-commerce</em>
    pour vous permettre de transformer votre passion en un projet commercial florissant.
    <strong>Rejoignez-moi</strong> pour une aventure où votre talent artisanal deviendra le cœur de votre succès entrepreneurial.

