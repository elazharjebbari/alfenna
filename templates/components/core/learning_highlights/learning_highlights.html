{% load static atelier_utils %}

<div class="section">
  <div class="section-padding-02">
    <div class="container-fluid text-light py-5" style="background-color: {{ bg_color|default:'#EEFBF3' }};">
      <div class="d-flex flex-column align-items-center">
        <div class="section-title fw-bold text-center shape-03">
          <h2 class="main-title text-center mb-2">{% render_string title_html %}</h2>
          <h3 class="sub-title text-center text-black mb-4">
            {% render_string subtitle_html %}
          </h3>
        </div>

        <div class="row">
          {% for it in items %}
          <!-- Carte -->
          <div class="col-12 col-sm-6 col-lg-4 text-center mb-4">
            <div class="card bg-transparent p-3 border-0">
              <div class="card-header d-flex justify-content-center align-items-center bg-transparent border-0">
                <div class="rounded-svg"
                     style="border: 4px solid {{ circle_border_color|default:'#d3d3d3' }}; padding: {{ circle_padding|default:'20px' }}; border-radius: 50%; background-color: {{ circle_bg|default:'#ffffff' }};">
                  <i class="{{ it.icon }}" style="font-size: 50px; color: {{ icon_color|default:'#309255' }};"></i>
                </div>
              </div>
              <div class="card-body bg-light pt-4 rounded-4">
                <p class="h5 text-dark">
                  <span class="fw-bold">{{ it.title }}</span>
                  {{ it.text }}
                </p>
              </div>
            </div>
          </div>
          {% endfor %}
          <!-- /Carte -->
        </div>
      </div>
    </div>
  </div>
</div>
