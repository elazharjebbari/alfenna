alias: carousel_multi/multimedia_a
aliases:
  - carousel_multi/swiper_a
template: "components/core/carousel_multi/multimedia.html"

assets:
  head: [ ]
  css:
    - "static/components/carousel_multi/mc-carousel.css"
    - "https://unpkg.com/driver.js@0.9.8/dist/driver.min.css"
    - "https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  js:
    - "static/components/carousel_multi/mc-carousel.js"
  vendors:
    - "https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
    - "https://unpkg.com/driver.js@0.9.8/dist/driver.min.js"


params:
  variant: "social_proof_a"
  section_key: "temoignages"
  show_header: true
  title: "Elles en parlent le mieux"
  subtitle: "★ 4,8/5 • 500+ avis"
  persona_filters:
    - { key: "learn", label: "Apprendre" }
    - { key: "sell",  label: "Vendre" }
    - { key: "gift",  label: "Offrir" }
  onboarding:
    enabled: true
    scope: "session"
    step_title: "Parcourir les avis"
    step_desc: "Faites défiler horizontalement pour voir les témoignages et la vidéo."
  options:
    items_desktop: 3
    items_tablet: 2
    items_mobile: 1
    gap_px: 16
  slides:
    - type: "quote"
      persona: "learn"
      avatar_src: "/static/images/testimonial/resized/photo1.webp"
      quote: "Avant: fissures. Après: surface lisse en 2 h. Coulage 65 °C, mèche 12C: flamme stable."
      author: "Nadia"
      role: "Débutante"
      verified: true
      city: "Lille"
      when: "il y a 2 sem."
    - type: "video"
      persona: "learn"
      poster_src: "/static/images/testimonial/therapeute-img.png"
      video_src: "/media/videos/temoignages/fr_therapeute-temoignage.mp4"
      caption: "Première bougie réussie en 2 h. La partie pratique a tout changé."
    - type: "image"
      persona: "sell"
      image_src: "/static/images/testimonial/resized/photo4.webp"
      alt: "Stand au marché"
      caption: "Stand au marché de Rabat"
      badges: ["+12 ventes", "Marge 38 %", "Étiquetage OK"]
    - type: "quote"
      persona: "sell"
      avatar_src: "/static/images/testimonial/resized/photo5.webp"
      quote: "12 bougies vendues en une semaine. Fiches coût = marge claire, photos simples."
      author: "Inès"
      role: "Micro‑vendeuse"
      verified: true
      city: "Rennes"
      when: "il y a 3 sem."
    - type: "image"
      persona: "gift"
      image_src: "/static/images/testimonial/resized/photo10.webp"
      alt: "Beau cadeaux zero waste"
      caption: "Set cadeaux maison, zéro déchet"
      badges: ["IFRA", "Zéro paraffine", "Réutilisable"]
    - type: "quote"
      persona: "gift"
      avatar_src: "/static/images/testimonial/resized/photo9.webp"
      quote: "J’ai offert un trio lavande/rose/bois. Les retours: « odeur nette, aucune fumée »."
      author: "Sofia"
      role: "Offrir"
      verified: true
      city: "Namur"
      when: "il y a 4 sem."

