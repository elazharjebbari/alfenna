alias: faq/main
template: components/faq/main.html
assets:
  css:
    - /static/components/faq/faq.css
contract:
  required: {}
  optional:
    tabs: list
    initial_tab_index: int
hydrate:
  python: apps.atelier.compose.hydrators.faq_main
  params:
    tabs: list
    initial_tab_index: int
  defaults:
    initial_tab_index: 0
    tabs:
      - label: "Formateurs"
        icon: "fa fa-chalkboard-teacher"
        items:
          - { q: "Qui sont les formateurs de Lumière Academy ?", a: "<em>Souheila Jebbari</em> (biologiste...), <em>Naila Baiga</em>..., <em>Taib Jebbari</em>..." }
          - { q: "Quelle est l'expertise de Souheila Jebbari ?", a: "<em>Biologiste</em> spécialisée..." }
      - label: "Formation & Certificat"
        icon: "fa fa-graduation-cap"
        items:
          - { q: "En quoi consiste la formation ?", a: "Formation en ligne, 30 vidéos, 4 modules, Q&R..." }
          - { q: "Quel certificat ?", a: "Certificat officiel délivré..." }
      - label: "Partenaires"
        icon: "fa fa-handshake"
        items:
          - { q: "Partenaires institutionnels ?", a: "Safran, Sofitel Spa, AMAPPE..." }
          - { q: "Établissements éducatifs ?", a: "Grand Univers, Riad Al Andalus, AMIDEAST..." }
      - label: "Paiement & Matériel"
        icon: "fa fa-credit-card"
        items:
          - { q: "Comment payer ?", a: "<strong>Étape 1</strong> : ..., <strong>Étape 2</strong> : ..." }
          - { q: "Quel matériel ?", a: "Matériel simple, liste fournie..." }
      - label: "Assistance"
        icon: "fa fa-life-ring"
        items:
          - { q: "Quel support ?", a: "Groupe WhatsApp + visioconférences..." }
          - { q: "Guide PDF ?", a: "Accès au livre PDF inclus..." }
      - label: "Contenu de la formation"
        icon: "fa fa-book"
        items: []
      - label: "Modalités"
        icon: "fa fa-list"
        items: []
render:
  cacheable: true
