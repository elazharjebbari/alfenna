{% load atelier_utils %}
<div class="section section-padding faq-section">
  <div class="container">
    <div class="faq-tab-menu mb-4">
      <ul class="nav nav-justified">
        {% for tab in tabs %}
        <li class="nav-item">
          <button type="button" class="nav-link {% if forloop.counter0 == initial_tab_index %}active{% endif %}"
                  data-bs-toggle="tab" data-bs-target="#tab-{{ forloop.counter }}">
            <i class="{{ tab.icon }} me-1"></i>{{ tab.label }}
          </button>
        </li>
        {% endfor %}
      </ul>
    </div>

    <div class="tab-content">
      {% for tab in tabs %}
      <div class="tab-pane fade {% if forloop.counter0 == initial_tab_index %}show active{% endif %}" id="tab-{{ forloop.counter }}">
        <div class="faq-wrapper">
          {% for qa in tab.items %}
          <div class="single-faq-item">
            <h4 class="title">
              <i class="fa fa-question-circle text-primary me-2"></i><strong>{{ qa.q }}</strong>
            </h4>
            <p>{% render_string qa.a %}</p>
          </div>
          {% endfor %}
        </div>
      </div>
      {% endfor %}
    </div>

  </div>
</div>
