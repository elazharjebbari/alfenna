alias: footer/main
template: components/footer/main.html
assets:
  css:
    - /static/components/footer/footer.css
contract:
  required: {}
  optional:
    address_url: str
    address_text: str
    email: str
    phone_tel: str
    phone_display: str
    opening_hours: str
    socials: list
    links_activities: list
    links_trainings: list
    links_quick: list
    year: int
hydrate:
  python: apps.atelier.compose.hydrators.footer_main
  params:
    address_url: str
    address_text: str
    email: str
    phone_tel: str
    phone_display: str
    opening_hours: str
    socials: list
    links_activities: list
    links_trainings: list
    links_quick: list
    year: int
  defaults:
    address_url: "https://www.google.com/maps/place//data=!4m2!3m1!1s0xda76b62d7669bc3:0xeedf82994aca610?sa=X"
    address_text: "N° 18 Rue Patrice Lumumba, Rabat 10000, Maroc"
    email: "partenariat@lumiereacademy.com"
    phone_tel: "+212808544450"
    phone_display: "+212 8085-44450"
    opening_hours: "Lun. - Dim. 10:00 - 18:00"
    socials:
      - { icon: "flaticon-instagram", url: "https://www.instagram.com/lumieresrabat/", new_tab: true }
    links_activities:
      - { label: "Atelier Divertissement à Rabat", url: "https://lumiereacademy.com/workshop/workshop_product/" }
      - { label: "Formation en Atelier Rabat", url: "https://lumiereacademy.com/e-learning-v3" }
    links_trainings:
      - { label: "Formation en Atelier Rabat", url: "https://lumiereacademy.com/e-learning-v3" }
      - { label: "Formation en Atelier Casablanca", url: "https://lumiereacademy.com/training-casablanca" }
    links_quick:
      - { label: "FAQ", url: "#" }
      - { label: "Termes et conditions", url: "#" }
      - { label: "Données privées", url: "#" }
render:
  cacheable: true
