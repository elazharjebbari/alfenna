{% load static safe_url %}
{% safe_url 'accounts:register' as register_url %}
{% safe_url 'accounts:login' as login_url %}

<ul class="header-auth-links">
  {% if request.user.is_authenticated %}
    <li class="dropdown" style="position: relative;">
      <a href="#" class="dropdown-toggle">
        <i class="fas fa-user-check text-success"></i>
      </a>
      <ul class="dropdown-menu dropdown-menu-end">
        <li>
          <a class="dropdown-item" href="#"
             onclick="event.preventDefault(); document.getElementById('logout-form').submit();">
            <i class="fas fa-sign-out-alt"></i> Se dÃ©connecter
          </a>
        </li>
      </ul>
    </li>
  {% else %}
    <li>
      <a class="nav-link" href="{{ login_url }}"><i class="fas fa-sign-in-alt"></i> Se connecter</a>
    </li>
    <li>
      <a class="nav-link" href="{{ register_url }}">S'inscrire</a>
    </li>
  {% endif %}
</ul>
