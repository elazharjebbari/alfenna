alias: "header/struct"
template: "components/header/header_struct.html"
assets:
  css:
    - "/static/components/header/auth_links.css"
    - "/static/components/header/mobile-menu.css"
  js: []
  head: []
hydrate:
  python: "apps.atelier.compose.hydrators.header_struct"
  defaults:
    topbar:
      enabled: true
      text_html: "10% de remise"
      cta: { label: "S'inscrire maintenant", url: "/register/" }
    contact:
      phone_tel: "+212808544450"
      phone_display: "+212 8085-44450"
      email: "partenariat@lumiereacademy.com"
    socials:
      - { icon: "flaticon-instagram", url: "https://www.instagram.com/lumieresrabat/", new_tab: true }
contract:
  optional:
    topbar: dict
    contact: dict
    socials: list
compose:
  children:
    main:   "header/main"
    mobile: "header/mobile"
render:
  cacheable: false