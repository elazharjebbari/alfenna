<!DOCTYPE html>
<html lang="fr">
  <body style="font-family: Arial, sans-serif; background: #f7f7f9; padding: 32px;">
    <table style="max-width: 640px; margin: auto; background: #ffffff; border-radius: 8px; padding: 32px;">
      <tr>
        <td>
          <p style="font-size: 16px; color: #222;">Bonjour {{ customer_name|default:"" }},</p>
          <p style="font-size: 16px; color: #222;">
            Votre facture (référence {{ order_reference }}) pour {{ site_name }} est disponible.
          </p>
          <p style="text-align: center; margin: 24px 0;">
            <a href="{{ invoice_url }}" style="background: #4f46e5; color: #fff; padding: 12px 24px; border-radius: 6px; text-decoration: none; font-weight: 600;">
              Télécharger la facture
            </a>
          </p>
          <p style="font-size: 14px; color: #555;">
            Montant TTC : {{ amount_total_display }}
          </p>
          <p style="font-size: 12px; color: #999;">
            Ce lien sécurisé est valable {{ invoice_ttl_hours }} heures.
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
