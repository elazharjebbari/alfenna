flows:
  - key: checkout_intent_flow
    kind: checkout_intent
    abandon_ttl_minutes: 45
    max_reminders: 2
    steps:
      - key: step1
        title: "Vos coordonnées"
        fields:
          - { name: email, type: email, required: true, label: "Votre email", validators: ["email"] }
          - { name: phone, type: phone, required: false, label: "Téléphone" }
        ctas:
          - { action: next, label: "Continuer" }

      - key: step2
        title: "Choix du pack"
        fields:
          - name: pack_slug
            type: radio
            required: true
            label: "Sélectionnez un pack"
            choices:
              - ["solo", "Pack Solo"]
              - ["duo", "Pack Duo"]
          - { name: full_name, type: text, required: false, label: "Nom complet" }
        ctas:
          - { action: next, label: "Continuer" }

      - key: step3
        title: "Validation"
        fields: []
        ctas:
          - { action: submit, label: "Confirmer" }
