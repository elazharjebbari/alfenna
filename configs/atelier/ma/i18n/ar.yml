faq:
  title_html: الأسئلة <span>الشائعة</span>
  tabs:
    objections:
      label: الاعتراضات السريعة
      items:
        mycoses:
          question_html: هل تعالج هذه الحزمة الفطريات تماماً؟
          answer_html: <p><strong>يتعلق الأمر بدرجة الفطريات، وهي عناية تجميلية بالأساس.</strong>
            تساعد على <em>تنقية</em> البشرة والظفر، <em>وتقليل الروائح</em> وتحسين
            المظهر. في الحالات الشديدة، يُنصح باستشارة الطبيب.</p>
        timeline:
          question_html: متى سألاحظ الفرق؟
          answer_html: <p>يختلف الأمر حسب الانتظام، لكن النتائج العادية تظهر بين 7
            و 28 يوماً.</p>
        sensitive_skin:
          question_html: هل تناسب البشرة الحساسة؟
          answer_html: <p>الصيغة لطيفة؛ يُفضّل اختبار بقعة قبل الاستعمال، واستشارة
            مختص في حالة الحمل أو داء السكري.</p>
        odor:
          question_html: هل الرائحة قوية؟
          answer_html: <p>العطر خفيف ومنعش، مصمم لتعطير القدمين دون إزعاج.</p>
        cod:
          question_html: هل يمكن الدفع عند الاستلام؟
          answer_html: <p>نعم، ويمكن الدفع مسبقاً للاستفادة من خصم فوري قدره 30 درهم.</p>
        satisfaction:
          question_html: وماذا لو لم أحصل على النتيجة؟
          answer_html: <p><strong>ضمان استرجاع خلال 30 يوماً.</strong> يرافقك فريقنا
            لتحسين روتين العناية.</p>
    produit:
      label: المنتج والنتائج
      items:
        content:
          question_html: مم تتكون الحزمة ذات الثماني قطع؟
          answer_html: <p>تحتوي على سيروم وجيل ومرطب وأدوات كاملة للعناية بالأظافر
            والقدمين.</p>
        audience:
          question_html: لمن تناسب هذه الحزمة؟
          answer_html: <p>للنساء والرجال الباحثين عن روتين بسيط للعناية بالقدمين (استخدام
            منزلي).</p>
        duration:
          question_html: كم تدوم الحزمة تقريباً؟
          answer_html: <p>من 4 إلى 6 أسابيع حسب وتيرة الاستعمال والمنطقة.</p>
        results:
          question_html: ما النتائج الواقعية المتوقعة؟
          answer_html: <p>راحة أكثر، روائح أقل، وأظافر بمظهر أنظف. لا تُعد علاجاً
            دوائياً.</p>
        gift:
          question_html: هل تصلح كهدية؟
          answer_html: <p>نعم، تأتي في حقيبة أنيقة جاهزة للإهداء.</p>
    routine:
      label: الاستخدام والروتين
      items:
        daily_use:
          question_html: كيف أستخدم الحزمة يومياً؟
          answer_html: <p>جل أثناء الاستحمام صباحاً، مرطب بعده، سيروم مساءً، وتقشير
            أسبوعي بالأدوات.</p>
        medical:
          question_html: هل يمكن الجمع بينها وبين علاج طبي؟
          answer_html: <p>يمكن استعمالها كعناية مكمّلة بعد استشارة المختص، وتجنب الجروح
            المكشوفة.</p>
        sharing:
          question_html: هل يمكن مشاركة الأدوات؟
          answer_html: <p>يفضل تخصيص الأدوات لكل شخص حفاظاً على النظافة، مع تنظيفها
            بعد الاستعمال.</p>
        tips:
          question_html: نصائح للحصول على أفضل نتيجة؟
          answer_html: <p>تجفيف الفراغات بين الأصابع، ارتداء جوارب وأحذية مهواة، والالتزام
            بالروتين.</p>
        stop:
          question_html: متى يمكن تقليل الاستخدام؟
          answer_html: <p>بعد تحسن المظهر يمكن الاكتفاء بصيانة 2-3 مرات أسبوعياً.</p>
    ingredients:
      label: المكونات والسلامة
      items:
        ingredients:
          question_html: ما طبيعة المكونات؟
          answer_html: <p>مستخلصات وزيوت طبيعية خالية من البارابين، بقوام غير دهني
            وعطر خفيف.</p>
        allergens:
          question_html: هل توجد احتمالية للحساسية؟
          answer_html: <p>كما في أي منتج تجميلي، يُنصح باختبار تحسسي قبل الاستعمال،
            والتوقف عند أي تفاعل.</p>
        fragrance:
          question_html: هل العطر مطابق للمعايير؟
          answer_html: <p>العطر مناسب للاستخدام اليومي مع احترام جرعات التطبيق وتوجيهات
            السلامة.</p>
        medicine:
          question_html: هل يُعد المنتج دواءً؟
          answer_html: <p>لا، هو منتج تجميلي يركز على العناية بالمظهر والراحة. للاستمرار
            في حالة العدوى الشديدة، يجب استشارة الطبيب.</p>
    logistique:
      label: التوصيل والدفع والإرجاع
      items:
        delivery:
          question_html: ما هي مدة التوصيل والمناطق؟
          answer_html: <p>24 إلى 48 ساعة في جميع أنحاء المغرب مع تغليف متقن وتتبع
            متاح.</p>
        payment:
          question_html: ما طرق الدفع المتاحة؟
          answer_html: <p>الدفع الإلكتروني مع خصم 30 درهماً أو الدفع عند الاستلام
            (COD).</p>
        returns:
          question_html: كيف يتم الإرجاع؟
          answer_html: <p>ضمان استرجاع خلال 30 يوماً مع مرافقة فريق خدمة العملاء لاختيار
            الحل الأنسب.</p>
        contact:
          question_html: كيف أتواصل معكم بسرعة؟
          answer_html: <p>عبر واتساب أو الهاتف أو البريد الإلكتروني مع رد خلال 24
            ساعة.</p>
