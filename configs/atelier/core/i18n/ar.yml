      items:
        mycoses:
          question_html: "هل تعالج الحزمة <strong>الفطريات</strong> بالكامل؟"
          answer_html: "<p><strong>النتيجة تعتمد على الحالة.</strong> الحزمة تُعد روتيناً تجميلياً يساعد على <em>تنظيف البشرة والظفر</em>، <em>تقليل الروائح</em> وتحسين المظهر. في الحالات المتقدمة يُنصح باستشارة الطبيب.</p>"
        timeline:
          question_html: "متى سألاحظ <strong>فرقاً</strong>؟"
          answer_html: "<ul><li><strong>أسبوع واحد</strong>: روائح أقل وراحة أكبر.</li><li><strong>أسبوعان</strong>: بشرة أنعم وتشقق أقل.</li><li><strong>4 أسابيع</strong>: أظافر أكثر نقاءً.</li></ul><p>النتائج تختلف حسب العناية والانضباط.</p>"
        sensitive_skin:
          question_html: "وماذا لو كانت بشرتي <strong>حساسة</strong>؟"
          answer_html: "<p>التركيبة لطيفة. قم باختبار على منطقة صغيرة لمدة 24 ساعة قبل الاستعمال. خلال الحمل أو مع السكري يُفضّل استشارة مختص، وتجنب الاستعمال على جروح مفتوحة.</p>"
        odor:
          question_html: "هل الرائحة <strong>قوية</strong>؟"
          answer_html: "<p>لا، العطر <strong>خفيف ومنعش</strong> ويُساعد على <em>تحييد</em> الروائح من دون إزعاج.</p>"
        cod:
          question_html: "هل أستطيع <strong>الدفع عند الاستلام</strong>؟"
          answer_html: "<p>نعم، ويمكنك الدفع إلكترونياً للحصول على <strong>خصم 30 درهم</strong> فوراً.</p>"
        satisfaction:
          question_html: "وماذا إذا لم ألاحظ <strong>نتيجة</strong>؟"
          answer_html: "<p><strong>ضمان استرجاع لمدة 30 يوماً.</strong> يساعدك فريقنا على تحسين روتينك (تجفيف بين الأصابع، تهوية الأحذية، الاستمرار).</p>"
    produit:
      label: "المنتج والنتائج"
      items:
        content:
          question_html: "ما الذي يحتويه <strong>الطقم ذو 8 قطع</strong>؟"
          answer_html: "<p><strong>1.</strong> سيروم طبيعي • <strong>2.</strong> جل للتنظيف • <strong>3.</strong> مرطب ملطف • <strong>4.</strong> حقيبة أنيقة • <strong>5.</strong> حجر خفاف • <strong>6.</strong> مبرد أظافر • <strong>7.</strong> قلامة أظافر • <strong>8.</strong> منشفة مخصصة.</p>"
        audience:
          question_html: "لمن تناسب هذه الحزمة؟"
          answer_html: "<p>للنساء والرجال الذين يريدون روتيناً بسيطاً لأقدام نظيفة وأظافر أكثر صفاءً (استخدام تجميلي غير طبي).</p>"
        duration:
          question_html: "كم يدوم الاستخدام تقريباً؟"
          answer_html: "<p>في الاستعمال اليومي تغطي الحزمة عادةً <strong>4 إلى 6 أسابيع</strong> حسب الوتيرة والمنطقة.</p>"
        results:
          question_html: "ما هي <strong>النتائج الواقعية</strong>؟"
          answer_html: "<p>راحة، روائح أقل، بشرة أنعم وأظافر بمظهر أفضل. المنتج <strong>ليس دواءً</strong> ولا يغني عن علاج طبي عند الحاجة.</p>"
        gift:
          question_html: "هل تصلح كهدية؟"
          answer_html: "<p>نعم، فالحقيبة الأنيقة تجعلها <em>هدية عملية وجاهزة</em> للتقديم.</p>"
    routine:
      label: "الاستخدام والروتين"
      items:
        daily_use:
          question_html: "كيف أستخدم الحزمة <strong>يومياً</strong>؟"
          answer_html: "<ol><li><strong>الصباح:</strong> جل تحت الدش ثم <em>تجفيف جيد</em>.</li><li><strong>بعد ذلك:</strong> مرطب على المناطق الجافة.</li><li><strong>المساء:</strong> سيروم (2-3 قطرات) على الظفر واتركه يجف.</li><li><strong>مرة أسبوعياً:</strong> حجر خفاف + مبرد وقلامة.</li></ol>"
        medical:
          question_html: "هل يمكن استخدامه مع <strong>علاج طبي</strong>؟"
          answer_html: "<p>نعم، كروتين نظافة وراحة إضافي. اتبع إرشادات الطبيب وتجنب التطبيق على الجروح المفتوحة.</p>"
        sharing:
          question_html: "هل يمكن <strong>مشاركة</strong> الأدوات؟"
          answer_html: "<p>يفضل استعمال الأدوات بشكل شخصي حفاظاً على <strong>النظافة</strong>. نظّف الحجر والأدوات بعد كل استخدام.</p>"
        tips:
          question_html: "نصائح للحصول على أفضل <strong>نتائج</strong>؟"
          answer_html: "<ul><li>تجفيف ما بين الأصابع بعد كل حمام.</li><li>جوارب قطنية وأحذية مهواة.</li><li>الالتزام لمدة 4 أسابيع على الأقل.</li></ul>"
        stop:
          question_html: "هل أتوقف عندما يبدو الظفر صحياً؟"
          answer_html: "<p>يمكن تخفيف الروتين بالتدريج (مرتين أو ثلاث في الأسبوع) للحفاظ على النتيجة.</p>"
    ingredients:
      label: "المكونات والسلامة"
      items:
        ingredients:
          question_html: "ماذا عن <strong>المكونات</strong>؟"
          answer_html: "<p>تركيبات مبنية على <strong>زيوت نباتية ومستخلصات</strong>، <strong>خالٍ من البارابين</strong> مع قوام غير دهني ورائحة خفيفة.</p>"
        allergens:
          question_html: "هل توجد <strong>مواد مسببة للحساسية</strong>؟"
          answer_html: "<p>مثل أي منتج تجميلي قد توجد حساسية فردية. قم باختبار بشرة لمدة 24 ساعة قبل الاستخدام. في حال تهيج أوقف الاستعمال واستشر مختصاً.</p>"
        fragrance:
          question_html: "هل الرائحة مطابقة للمعايير؟"
          answer_html: "<p>العطر مصمم للاستخدام <em>اليومي والمنزلي</em> برائحة خفيفة. احرص على احترام الروتين وتجنب الإفراط.</p>"
        medicine:
          question_html: "هل يُعتبر المنتج <strong>دواءً</strong>؟"
          answer_html: "<p><strong>لا.</strong> إنه منتج <strong>تجميلي</strong> مخصص للنظافة وتحسين المظهر. في حالات العدوى الشديدة أو المستمرة، يُنصح باستشارة مختص.</p>"
    logistique:
      label: "التسليم والدفع والإرجاع"
      items:
        delivery:
          question_html: "ما هي أوقات ومناطق <strong>التسليم</strong>؟"
          answer_html: "<p><strong>24/48 ساعة</strong> في جميع أنحاء المغرب مع تغليف محكم وتتبع متاح.</p>"
        payment:
