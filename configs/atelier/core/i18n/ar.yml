        returns:
          question_html: "وماذا عن <strong>الإرجاع</strong>؟"
          answer_html: "<p><strong>ضمان رضا لمدة 30 يوماً.</strong> تواصل مع خدمة الزبائن لنقترح أفضل حل (استبدال، رصيد أو استرجاع حسب حالة المنتجات).</p>"
        contact:
